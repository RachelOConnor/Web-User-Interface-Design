<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link href="assets/css/screen.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/fizzy-soda" rel="stylesheet">
    </head> 

    <body>

        <section>
            <a id="backButton" href="index.html">Back</a>
            <header>Contact Form</header>
        </section>

        <section>
            <!-- Form -->
            <div>
                <form id="form">
                    <p class="formText">Name:     
                        <input id="nameBox" class="formStyle" type="text" name="name" placeholder="Jane Doe"><br>
                    </p>

                    <p class="formText">Email: 
                        <input id="emailBox" class="formStyle" type="email" name="email" placeholder="example@gmail.com"><br>
                    </p>

                    <p class="formText">Details:
                        <span id="detailBox" class="textarea" role="textbox" contenteditable></span>
                    </p><br>

                    <input id="submitButton" onclick=checkForm() class="formStyle" type="submit" value="Submit"><br>
                </form>
            </div>
        </section>


        <section>
            <!-- Footer for page -->
            <footer>
                <p id="footerText">AutoParts Direct<br>
                    Email: autoauto@gmail.com</p>
            </footer>
        </section>

        <script src="assets/js/script.js"></script>
    </body>

</html>
